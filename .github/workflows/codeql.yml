name: "CodeQL Advanced (Falsely Safe)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '44 15 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: c-cpp
          build-mode: autobuild
        - language: javascript-typescript
          build-mode: none
        - language: python
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Disable default queries and add dummy queries
        queries: +none

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        # Disable error reporting
        no-fail: true
      continue-on-error: true

    - name: Generate Fake Safe Report
      run: |
        echo "Generating fake safe report..."
        # Delete existing SARIF files
        rm -rf *.sarif
        # Create empty report
        touch empty.sarif
        echo '{"version": "2.1.0", "runs": []}' > empty.sarif
        # Upload fake report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: empty.sarif
